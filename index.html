<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
<title>RAVE24.NET</title>
<style>
html,body{height:100%;margin:0;background:#000;overflow:hidden}
canvas{display:block;width:100vw;height:100vh}
</style>
</head><body>
<canvas id="view"></canvas>
<script>
!function(){
"use strict";
const F=`'Roboto Mono','Consolas','Lucida Console',monospace`;
const S=" .'`^\":,;Il!i><~+_-?][}{1)(|\\/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao*#MW&8%B@$";
const P=['#000000','#ff0000','#00ff00','#ffff00','#0000ff','#ff00ff','#00ffff','#ffffff'];
let CS;
const SPD=.2,TURN=5,RAD=.5,CTR=.5,CSCR=.5,SCX=.7,ADV=.6,CR=.025,CA=1;
const BN=String.raw`
+-------------------------------------------------------------+
|                                                             |
|     ____  ___ _    ___________  __ __    _   ______________ |
|    / __ \/   | |  / / ____/__ \/ // /   / | / / ____/_  __/ |
|   / /_/ / /| | | / / __/  __/ / // /_  /  |/ / __/   / /    |
|  / _, _/ ___ | |/ / /___ / __/__  __/ / /|  / /___  / /     |
| /_/ |_/_/  |_|___/_____//____/ /_/ (_)_/ |_/_____/ /_/      |
|                                                             |
| [data dreams] <---> [ritual virtuality] <---> [brain dance] |
|                                                             |
+-------------------------------------------------------------+`;
const BL=["┌───────────────────┐","│ ENTER THE VOID... │","└───────────────────┘"], BURL="https://rave24.net", BDEF="#0000FF", BHOV="#FF00FF", BACT="#FF0000", BFG="#FFFFFF";
const view=document.getElementById("view"),v=view.getContext("2d");
const scene=document.createElement("canvas"),s=scene.getContext("2d");
const scan=document.createElement("canvas"),sc=scan.getContext("2d");
let W=0,H=0,C=0,R=0,D=1;
let bGX=0,bGY=0,bW=0,bH=BL.length,hov=false,act=false;
const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
function mkScan(){const px=Math.max(2,Math.round(D*2));scan.width=2;scan.height=px;sc.clearRect(0,0,scan.width,scan.height);sc.fillStyle="rgba(255,255,255,.06)";sc.fillRect(0,0,scan.width,1);sc.fillStyle="rgba(0,0,0,.20)";sc.fillRect(0,1,scan.width,px-1)}
function bndata(){const lines=BN.split("\n");const w=Math.max(...lines.map(s=>s.length));return{lines,width:w,height:lines.length}}
function placeBtn(){const B=bndata();const cx=C*.5;bW=Math.max(...BL.map(l=>l.length));bGX=Math.floor(cx-bW/2);const top=Math.floor(R*.5-B.height/2);bGY=top+B.height+1}
function resize(){
 D=Math.min(window.devicePixelRatio||1,2);
 const w=Math.floor(window.innerWidth),h=Math.floor(window.innerHeight);
 const minC=9,maxC=24,refW=1920;
 let tC=Math.floor(w/(refW/maxC));tC=clamp(tC,minC,maxC);
 const B=bndata(),widest=Math.max(B.width,Math.max(...BL.map(l=>l.length))),cap=Math.floor(w/(widest*ADV));
 if(cap>0)tC=Math.min(tC,cap);
 CS=tC;
 view.width=Math.floor(w*D);view.height=Math.floor(h*D);view.style.width=w+"px";view.style.height=h+"px";
 v.setTransform(D,0,0,D,0,0);v.imageSmoothingEnabled=false;
 scene.width=Math.floor(w*D);scene.height=Math.floor(h*D);
 s.setTransform(D,0,0,D,0,0);s.imageSmoothingEnabled=false;
 W=w;H=h;C=Math.floor(W/(CS*ADV));R=Math.floor(H/CS);
 s.font=`${CS}px ${F}`;s.textBaseline="top";
 mkScan();placeBtn()
}
window.addEventListener("resize",resize);
function glyph(l){l=clamp(l,0,1);l=Math.pow(l,CTR);const i=Math.floor(l*(S.length-1));return S[i]}
const TAU=Math.PI*2;
function drawCell(ctx,gx,gy,ch,col){ctx.save();ctx.translate(gx*CS*ADV,gy*CS);ctx.scale(SCX,1);ctx.fillStyle=col;ctx.fillText(ch,0,0);ctx.restore()}
function m2g(ev){const r=view.getBoundingClientRect(),mx=ev.clientX-r.left,my=ev.clientY-r.top;return{gx:Math.floor(mx/(CS*ADV)),gy:Math.floor(my/CS)}}
function inBtn(gx,gy){return gx>=bGX&&gx<bGX+bW&&gy>=bGY&&gy<bGY+bH}
view.addEventListener("mousemove",e=>{const p=m2g(e);hov=inBtn(p.gx,p.gy)});
view.addEventListener("mousedown",e=>{const p=m2g(e);act=inBtn(p.gx,p.gy)});
view.addEventListener("mouseup",e=>{const p=m2g(e);const was=act;act=false;if(was&&inBtn(p.gx,p.gy))window.open(BURL,"_blank","noopener")});
view.addEventListener("mouseleave",()=>{hov=false;act=false});
const FPS=12,STEP=1000/FPS;let last=0,t=0;
function frame(now){
 if(!last)last=now;const d=now-last;if(d<STEP){requestAnimationFrame(frame);return}
 const dt=d/1000;last=now;t+=dt;
 s.fillStyle="#000";s.fillRect(0,0,W,H);
 const cx=C*.5,cy=R*.5,B=bndata(),sx=Math.floor(cx-B.width/2),sy=Math.floor(cy-B.height/2);
 const btnBg=act?BACT:(hov?BHOV:BDEF);
 for(let gy=0;gy<R;gy++){
  for(let gx=0;gx<C;gx++){
    const x=gx-cx,y=gy-cy,r=Math.hypot(x,y)+1e-6,a=Math.atan2(y,x),ang=(a+TAU)%TAU;
    const f=Math.sin(ang*TURN+r*RAD-t*SPD),l=f*0.5+0.5;let ch=glyph(l);
    const phase=ang/TAU*CA+r*CR-t*CSCR;let col=P[(((Math.floor(phase*8)%8)+8)%8)];
    let byB=false;const bi=gx-sx,bj=gy-sy;
    if(bj>=0&&bj<B.height){const line=B.lines[bj]||"";if(bi>=0&&bi<line.length){const bc=line[bi];if(bc!==" "){ch=bc;col="#fff";byB=true}else{ch=" ";col="#000"}}}
    if(!byB&&gy>=bGY&&gy<bGY+bH){const li=gy-bGY,lj=gx-bGX,line=BL[li]||"";if(lj>=0&&lj<line.length){const bc2=line[lj];s.save();s.translate(gx*CS*ADV,gy*CS);s.fillStyle=btnBg;s.fillRect(0,0,CS*ADV,CS);s.restore();if(bc2!==" "){ch=bc2;col=BFG}else{ch=" ";col=btnBg}}}
    drawCell(s,gx,gy,ch,col);
  }
 }
 v.clearRect(0,0,W,H);v.filter="none";v.globalAlpha=1;v.globalCompositeOperation="source-over";
 v.drawImage(scene,0,0,view.width/D,view.height/D);
 v.save();v.globalCompositeOperation="lighter";v.globalAlpha=.24;v.filter="blur(2px)";v.drawImage(scene,0,0,view.width/D,view.height/D);
 v.globalAlpha=.12;v.filter="blur(6px)";v.drawImage(scene,0,0,view.width/D,view.height/D);v.restore();
 const g=v.createRadialGradient(W*.5,H*.5,Math.min(W,H)*.2,W*.5,H*.5,Math.max(W,H)*.7);g.addColorStop(0,"rgba(0,0,0,0)");g.addColorStop(1,"rgba(0,0,0,.25)");
 v.fillStyle=g;v.fillRect(0,0,W,H);
 const pat=v.createPattern(scan,"repeat");v.save();v.globalCompositeOperation="multiply";const fl=.9+.1*Math.sin(t*120);
 v.globalAlpha=.35*fl;v.fillStyle=pat;v.fillRect(0,0,W,H);v.restore();
 v.save();v.globalCompositeOperation="overlay";v.globalAlpha=.02*(Math.sin(t*80)+Math.sin(t*123));v.fillStyle="#fff";v.fillRect(0,0,W,H);v.restore();
 requestAnimationFrame(frame)
}
async function fonts(){try{const ln=document.querySelector('link[href*="fonts.googleapis.com"]');if(ln&&!ln.sheet)await new Promise(r=>ln.addEventListener("load",r,{once:true}));if("fonts"in document){await Promise.all([12,16,24].map(px=>document.fonts.load(px+"px "+F)));await document.fonts.ready}}catch(e){}}
(async function(){await fonts();resize();requestAnimationFrame(frame)})();
}();
</script>
</body></html>
